{% extends "base.html" %}

{% block content %}
    {% for review in seller_reviews%}
        {% autoescape false %}
            <div class="row">
                <div class="col-md-2"> 
                    {{ review.user_name}}({{review.user_id}})
                </div>
                <div class="col-md-10"> 
                    {{ review.content }}
                </div>
            </div>
            <hr class="dashed">
        {% endautoescape %}
    {% endfor %}
{% endblock %}
