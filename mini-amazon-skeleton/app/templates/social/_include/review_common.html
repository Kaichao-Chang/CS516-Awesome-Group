{% autoescape false %}
<div class="row">
    <div class="col-sm-2 review-user-box">
        {{ review.user_name}}({{review.user_id}})
        <a class="rating" id="ur-{{ review.user_id }}">
            <i class="rating-star far fa-star"></i>
            <i class="rating-star far fa-star"></i>
            <i class="rating-star far fa-star"></i>
            <i class="rating-star far fa-star"></i>
            <i class="rating-star far fa-star"></i>
        </a>
        <script>
            var stars = document.getElementById('ur-{{ review.user_id }}').children;
            renderRating(stars, {{ review.star }});
        </script>
    </div>
    <div class="col-sm-10 review-content-box">
        {{ review.content }}
    </div>
</div>
<hr class="dashed">
{% endautoescape %}
